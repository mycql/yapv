<!doctype html>
<head>
  <meta charset="UTF-8">
  <title>YAPV - Canvas</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    #workspace {
      display: flex;
      flex: 1 1 auto;
      justify-content: center;
      align-items: center;
    }
  </style>
  <script src="../../../packages/core/lib/index.umd.js"></script>
  <script src="../../../packages/canvas/lib/index.umd.js"></script>
  <script>
    window.addEventListener('load', function () {
      var workspace = document.querySelector('#workspace');
      var plasmidRenderer = YAPV.create(workspace).use(YAPV.canvas.circular);
      window.addEventListener('message', function(event) {
        var textData = event.data;
        var plasmidData = JSON.parse(textData);
        if (!textData || textData.length <= 0) {
          return;
        }
        plasmidRenderer.draw(plasmidData);
      }, false);
    });
  </script>
</head>
<body>
  <main id="workspace">
  </main>
</body>
